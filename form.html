<body>
<form action = "action_page.php" class="pure-form pure-form-stacked" method = "post">
    <fieldset>
            <div class="pure-menu pure-menu-horizontal">
                <ul class="pure-menu-list">
                <li class="pure-menu-item pure-menu-selected"><a href="#" class="pure-menu-link">Selected</a></li>
                <li class="pure-menu-item"><a href="#" class="pure-menu-link">Normal</a></li>
                <li class="pure-menu-item pure-menu-disabled">Disabled</li>
            </div>
        <legend>Legend</legend>

        <div class="pure-g">
            <div class="pure-u-1 pure-u-md-1-3">
                <label for="accountNumber">AccountNumber</label>
                <input name="accountNumber" id="accountNumber" class="pure-u-23-24" type="text" required>
            </div>
            <div class="pure-u-1 pure-u-md-1-3">
                <label for="email">E-Mail</label>
                <input name="email" id="email" class="pure-u-23-24" type="email" required>
            </div>

            <div class="pure-u-1 pure-u-md-1-3">
                <label for="Location">Location</label>
                <input name="location" id="location" class="pure-u-23-24" type="text" required>
            </div>

             <div class="pure-u-1 pure-u-md-1-3">
                <label for="baseStation">Base Station</label>
                <input name="baseStation" id="baseStation" class="pure-u-23-24" type="text" required>
            </div>

             <div class="pure-u-1 pure-u-md-1-3">
                <label for="Company">Company</label>
                <input name="Company" id="Company" class="pure-u-23-24" type="text" required>
 
            </div>
             <div class="pure-u-1 pure-u-md-1-3">
                <label for="ContactName">Contact Name</label>
                <input name="ContactName" id="ContactName" class="pure-u-23-24" type="text" required>
             </div>
             <div class="pure-u-1 pure-u-md-1-3">
                <label for="contactNo">ContactNo</label>
                <input name="contactNo" id="contactNo" class="pure-u-23-24" type="text" required>
             </div>

            <div class="pure-u-1 pure-u-md-1-3">
                <label for="service">Service</label>
                <select name="service" id="service" class="pure-input-1-2" required>
                    <option value="">Please Select</option>
                    <option value="P2P">P2P</option>
                    <option value="WIMAX">WIMAX</option>
                    <option value="FIBRE">FIBRE</option>
                    <option value="VOIP">VOIP</option>
                </select>
            </div>
        </div>

        <label for="terms" class="pure-checkbox">
            <input id="terms" type="checkbox" required> Information is correct
        </label>

        <button type="submit" class="pure-button pure-button-primary">Submit</button>
    </fieldset>
</form>
</body>
</html>
